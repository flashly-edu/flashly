<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Restricted | Flashly</title>
    <style>
        :root {
            /* Using your specific variables from style.css */
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --primary: #2563eb;
            --danger: #ef4444;
            --danger-soft: #fef2f2;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 24px;
        }

        .ban-card {
            background-color: var(--surface);
            padding: 48px 32px;
            border-radius: 24px;
            /* Matches your --radius */
            border: 1px solid var(--border);
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        .icon-wrapper {
            background-color: var(--danger-soft);
            width: 72px;
            height: 72px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }

        .icon {
            color: var(--danger);
            width: 36px;
            height: 36px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin: 0 0 12px 0;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0 0 32px 0;
        }

        .btn {
            display: block;
            background-color: var(--text-primary);
            /* Slate-800 for a more serious tone than blue */
            color: white;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: opacity 0.2s;
        }

        /* Support link styled as a quiet button */
        .secondary-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .secondary-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="ban-card">
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1>Account Restricted</h1>
        <p>Access to Flashly has been suspended due to a violation of our community standards. If you believe this was a
            mistake, let us know.</p>

        <a href="mailto:team.flashly@gmail.com" class="btn">Appeal Decision</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="ban.js"></script>
</body>

</html>
